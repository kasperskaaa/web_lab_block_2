<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #f4c3c3;
    background-color: #f4c3c3;
}

</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var crashed = false;

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 720;
        this.canvas.height = 405;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
        clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
        crashed = true;

    },
    restart : function() {
        if (crashed) {
            myGamePiece = new component(30, 30, "yellow", 10, 120);
            myObstacles = [];
            this.frameNo = 0;
            crashed = false;
            this.interval = setInterval(updateGameArea, 20);
        }
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function bonus(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            if (myObstacles[i] instanceof bonus) {
                myObstacles.splice(i, 1);
                myGameArea.frameNo += 1000;
            } else {
                showRestartButton();
                myGameArea.stop();
            }
            return;
        }
    }

    if (everyinterval(300)) {
        var bonusX = myGameArea.canvas.width;
        var bonusY = Math.floor(Math.random() * myGameArea.canvas.height);

        while (isOverlap(bonusX, bonusY)) {
            bonusX = myGameArea.canvas.width;
            bonusY = Math.floor(Math.random() * myGameArea.canvas.height);
        }

        myObstacles.push(new bonus(20, 20, "yellow", bonusX, bonusY));
    }

    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "#A569BD", x, 0));
        myObstacles.push(new component(10, x - height - gap, "#A569BD", x, height + gap));
    }

    for (i = 0; i < myObstacles.length; i += 1) {
        if (myObstacles[i] instanceof bonus) {
            myObstacles[i].x -= 1;
            myObstacles[i].update();
        } else {
            myObstacles[i].speedX = -1;
            myObstacles[i].newPos();
            myObstacles[i].update();
        }
    }

    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}


function isOverlap(x, y) {
    for (var i = 0; i < myObstacles.length; i++) {
        if (x < myObstacles[i].x + myObstacles[i].width &&
            x + 20 > myObstacles[i].x &&
            y < myObstacles[i].y + myObstacles[i].height &&
            y + 20 > myObstacles[i].y) {
            return true;
        }
    }
    return false;
}



function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveup() {
    myGamePiece.speedY = -1;
}

function movedown() {
    myGamePiece.speedY = 1;
}

function moveleft() {
    myGamePiece.speedX = -1;
}

function moveright() {
    myGamePiece.speedX = 1;
}


function clearmove() {
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;

}


function restartGame() {
    saveScore(myScore)
    myGameArea.restart();
    hideRestartButton()
}

function showRestartButton() {
    var button = document.getElementById("restartButton");
    button.style.display = "inline-block"
}

function hideRestartButton() {
    var button = document.getElementById("restartButton");
    button.style.display = "none"
}

function startGame() {
    myGamePiece = new component(30, 30, "#CD5C5C", 10, 120);
    myScore = new component("30px", "Consolas", "#A569BD", 280, 40, "text");
    myGameArea.start();
}

function saveScore(score) {
    const res = score.text

    const previous = localStorage.getItem('scoreData');

    let scoreArray = [];

    if (previous) {
        scoreArray = JSON.parse(previous);
    }

    scoreArray.push(res);
    localStorage.setItem('scoreData', JSON.stringify(scoreArray));

    updateTop()
}

function updateTop() {
    const storage = localStorage.getItem('scoreData');
    var array = storage ? JSON.parse(storage) : [];

    var scoreArray = array.sort(function(a, b) {
       let scoreA = parseInt(a.split(": ")[1]);
       let scoreB = parseInt(b.split(": ")[1]);
       return scoreB - scoreA;
    });

    const top3Div = document.getElementById('top3');
    const worst3Div = document.getElementById('worst3');

    top3Div.innerHTML = '';
    worst3Div.innerHTML = '';

    for (let i = 0; i < Math.min(3, scoreArray.length); i++) {
       const pElement = document.createElement('p');

       pElement.textContent = (i + 1) + ": " + scoreArray[i];

       top3Div.appendChild(pElement);
    }

    for (let i = 0; i < Math.min(3, scoreArray.length); i++) {
       const pElement = document.createElement('p');
       pElement.textContent = (i + 1) + ": " + scoreArray[scoreArray.length - 1 - i];
       worst3Div.appendChild(pElement);
    }

}

function handleKeyPress(event) {
    switch(event.key) {
        case 'ArrowUp':
            moveup();
            break;
        case 'ArrowLeft':
            moveleft();
            break;
        case 'ArrowDown':
            movedown();
            break;
        case 'ArrowRight':
            moveright();
            break;
        default:
            break;
    }
}

document.addEventListener('keydown', handleKeyPress);

function handleKeyRelease(event) {
    switch(event.key) {
        case 'ArrowUp':
        case 'ArrowLeft':
        case 'ArrowDown':
        case 'ArrowRight':
            clearmove();
            break;
        default:
            break;
    }
}

document.addEventListener('keyup', handleKeyRelease);


document.addEventListener('keyup', handleKeyRelease);


</script>
<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button><br><br>
  <button style="display: none;" id="restartButton" onclick="restartGame()">Restart</button>
</div>
<div style="text-align:center;width:480px;">
    <div>
        <p>Top 3</p>
        <div id="top3">
            <p>1: </p>
            <p>2: </p>
            <p>3: </p>
        </div>
    </div>

    <div>
        <p>Worst 3</p>
        <div id="worst3">
            <p>1: </p>
            <p>2: </p>
            <p>3: </p>
        </div>
    </div>
 </div>

</body>
</html>
